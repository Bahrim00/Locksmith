<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Locksmith Services</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="./css/global.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="logo"></a>

            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with us for quick locksmith solutions or inquiries.</p>
        </section>
        <section class="contact-info">
            <div class="info-item">
                <h2>Phone</h2>
                <p><a href="tel:+1234567890">+1 234 567 890</a></p>
            </div>
            <div class="info-item">
                <h2>Email</h2>
                <p><a href="mailto:info@locksmithservices.com">info@locksmithservices.com</a></p>
            </div>
            <div class="info-item">
                <h2>Address</h2>
                <p>123 Locksmith Lane,<br> Security City, 56789</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Locksmith Services. All rights reserved.</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
